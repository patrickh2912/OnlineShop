<body class="template-collection belle">
    <div class="pageWrapper">
        
        <app-nav-bar></app-nav-bar>
        
        
        <!--Body Content-->
        <div id="page-content">
            <!--Collection Banner-->
            <div class="collection-header">
                <div class="collection-hero">
                    <div class="collection-hero__image"><img class="blur-up lazyload" data-src="assets/images/cat-women.jpg" src="assets/images/cat-women.jpg" alt="Women" title="Women" /></div>
                    <div class="collection-hero__title-wrapper"><h1 class="collection-hero__title page-width">Productos</h1></div>
                  </div>
            </div>
            <!--End Collection Banner-->
            
            <div class="container">
                <div class="row">
                    <!--Sidebar-->
                    <div class="col-12 col-sm-12 col-md-3 col-lg-3 sidebar filterbar">
                        <div class="closeFilter d-block d-md-none d-lg-none"><i class="icon icon anm anm-times-l"></i></div>
                        <div class="sidebar_tags">
                            <!--Categories-->
                            <div class="sidebar_widget categories filter-widget" *ngFor="let tcaracteristica of tipoCaracteristicas">
                                <div class="widget-title"><h2>{{tcaracteristica.tipoCaracteristica}}</h2></div>
                                <div class="widget-content">
                                    <ul class="sidebar_categories">
                                        <ng-container *ngFor="let caracteristica of caracteristicas">
                                            <li class="lvl-1" *ngIf="tcaracteristica.tipoCaracteristica===caracteristica.tipoCaracteristica"><a style="cursor: pointer;" (click)="getProductosByCaract(caracteristica.idTipoCaracteristicasProducto)" class="site-nav">{{caracteristica.descripcion}}</a></li>
                                        </ng-container>
                                        
                                    </ul>
                                </div>
                            </div>
                            <!--Categories-->
                            
                            
                        </div>
                    </div>
                    <!--End Sidebar-->
                    <!--Main Content-->
                    <div class="col-12 col-sm-12 col-md-9 col-lg-9 main-col shop-grid-5">
                        <div class="productList">
                            <div class="category-description">
                                <h3>Jeans Oto√±o</h3>
                                <p>Lorem Ipsum is simply dumm sheets containing.</p>
                                
                            </div>
                            <hr>
                            <!--Toolbar-->
                            <button type="button" class="btn btn-filter d-block d-md-none d-lg-none"> Product Filters</button>
                            <div class="toolbar">
                                <div class="filters-toolbar-wrapper">
                                    <div class="row">
                                        <div class="col-4 col-md-4 col-lg-4 filters-toolbar__item collection-view-as d-flex justify-content-start align-items-center">
                                            <a href="shop-left-sidebar.html" title="Grid View" class="change-view change-view--active">
                                                <img src="assets/images/grid.jpg" alt="Grid" />
                                            </a>
                                            <a href="shop-listview.html" title="List View" class="change-view">
                                                <img src="assets/images/list.jpg" alt="List" />
                                            </a>
                                        </div>
                                        <div class="col-4 col-md-4 col-lg-4 text-center filters-toolbar__item filters-toolbar__item--count d-flex justify-content-center align-items-center">
                                            <span class="filters-toolbar__product-count">Showing: 22</span>
                                        </div>
                                        <div class="col-4 col-md-4 col-lg-4 text-right">
                                            <div class="filters-toolbar__item">
                                                  <label for="SortBy" class="hidden">Sort</label>
                                                  <select name="SortBy" id="SortBy" class="filters-toolbar__input filters-toolbar__input--sort">
                                                    <option value="title-ascending" selected="selected">Sort</option>
                                                    <option>Best Selling</option>
                                                    <option>Alphabetically, A-Z</option>
                                                    <option>Alphabetically, Z-A</option>
                                                    <option>Price, low to high</option>
                                                    <option>Price, high to low</option>
                                                    <option>Date, new to old</option>
                                                    <option>Date, old to new</option>
                                                  </select>
                                                  <input class="collection-header__default-sort" type="hidden" value="manual">
                                            </div>
                                        </div>
    
                                    </div>
                                </div>
                            </div>
                            <!--End Toolbar-->
                            <div class="grid-products grid--view-items">
                                <div class="row">
                                    <div  *ngFor="let producto of productos"  class="col-6 col-sm-6 col-md-4 col-lg-2 item">
                                        <!-- start product image -->
                                        <div class="product-image">
                                            <!-- start product image -->
                                            <a (click)="getProducto(producto.idProducto)" style="cursor: pointer;">
                                                <!-- image -->
                                                <img class="primary blur-up lazyload" data-src="assets/images/product-images/product-image1.jpg" src="assets/images/product-images/product-image1.jpg" alt="image" title="product">
                                                <!-- End image -->
                                                <!-- Hover image -->
                                                <img class="hover blur-up lazyload" data-src="assets/images/product-images/product-image1-1.jpg" src="assets/images/product-images/product-image1-1.jpg" alt="image" title="product">
                                                <!-- End hover image -->
                                                <!-- product label -->
                                                <div class="product-labels rectangular"><span class="lbl on-sale">-16%</span> <span class="lbl pr-label1">new</span></div>
                                                <!-- End product label -->
                                            </a>
                                            <!-- end product image -->
                                            <!-- Start product button -->
                                            <form class="variants add" action="#" onclick="window.location.href='cart.html'"method="post">
                                                <button class="btn btn-addto-cart" type="button">Select Options</button>
                                            </form>
                                            <div class="button-set">
                                                <a href="javascript:void(0)" title="Quick View" class="quick-view-popup quick-view" data-toggle="modal" data-target="#content_quickview">
                                                    <i class="icon anm anm-search-plus-r"></i>
                                                </a>
                                                <div class="wishlist-btn">
                                                    <a class="wishlist add-to-wishlist" href="#" title="Add to Wishlist">
                                                        <i class="icon anm anm-heart-l"></i>
                                                    </a>
                                                </div>
                                                <div class="compare-btn">
                                                    <a class="compare add-to-compare" href="compare.html" title="Add to Compare">
                                                        <i class="icon anm anm-random-r"></i>
                                                    </a>
                                                </div>
                                            </div>
                                            <!-- end product button -->
                                        </div>
                                        <!-- end product image -->
        
                                        <!--start product details -->
                                        <div class="product-details text-center">
                                            <!-- product name -->
                                            <div class="product-name">
                                                <a href="#">{{producto.nombre}}</a>
                                            </div>
                                            <!-- End product name -->
                                            <!-- product price -->
                                            <div class="product-price">
                                                <span class="old-price">$500.00</span>
                                                <span class="price">$600.00</span>
                                            </div>
                                            <!-- End product price -->
                                            
                                            <div class="product-review">
                                                <i class="font-13 fa fa-star"></i>
                                                <i class="font-13 fa fa-star"></i>
                                                <i class="font-13 fa fa-star"></i>
                                                <i class="font-13 fa fa-star-o"></i>
                                                <i class="font-13 fa fa-star-o"></i>
                                            </div>
                                        </div>
                                        <!-- End product details -->
                                    </div>
                                    
                                </div>
                            </div>
                        </div>
                        <div class="infinitpaginOuter">
                            <div class="infinitpagin">	
                                <a href="#" class="btn loadMore">Cargar mas</a>
                            </div>
                        </div>
                    </div>
                    <!--End Main Content-->
                </div>
            </div>
            
        </div>
        <!--End Body Content-->
        
        
        
        <!--Scoll Top-->
        <span id="site-scroll"><i class="icon anm anm-angle-up-r"></i></span>
        <!--End Scoll Top-->
        
        
        
    </div>
    </body>

    <div >
        {{nombreUnico}}
        
    </div>
