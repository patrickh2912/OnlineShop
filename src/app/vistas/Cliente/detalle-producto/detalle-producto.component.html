<body class="template-product belle">
	<div class="pageWrapper">
        <app-nav-bar></app-nav-bar>
        <!--Body Content-->
        <div id="page-content">
            <!--MainContent-->
            <div id="MainContent" class="main-content" role="main">
                <!--Breadcrumb-->
                <div class="bredcrumbWrap">
                    <div class="container breadcrumbs">
                        <a href="index.html" title="Back to the home page">Home</a><span aria-hidden="true">›</span><span>Productos</span>
                    </div>
                </div>
                <!--End Breadcrumb-->
                
                <div id="ProductSection-product-template" class="product-template__container prstyle1 container">
                    <!--product-single-->
                    <div class="product-single">
                        <div class="row">
                            <div class="col-lg-6 col-md-6 col-sm-12 col-12">
                                <div class="product-details-img">
                                    <div class="product-thumb">
                                        <div id="gallery" class="product-dec-slider-2 product-tab-left">
                                            <ng-container *ngFor="let imagen of productosImagenes">
                                                <a [attr.data-image]="imagen.ruta" [attr.data-zoom-image]="imagen.ruta" class="slick-slide slick-cloned" data-slick-index="imagen.idProducto" aria-hidden="true" tabindex="-1">
                                                    <img class="blur-up lazyload" [src]="imagen.ruta" alt="" />
                                                </a>
                                                
                                            </ng-container>
                                            
                                            
                                        </div>
                                    </div>
                                    <div class="zoompro-wrap product-zoom-right pl-20">
                                        <div class="zoompro-span">
                                            <img class="blur-up lazyload zoompro" data-zoom-image="assets/images/product-detail-page/camelia-reversible-big1.jpg" alt="" [src]="DetalleProd.imagenReferencial" />
                                        </div>
                                        <div class="product-labels"><span class="lbl on-sale">Sale</span><span class="lbl pr-label1">new</span></div>
                                        
                                    </div>
                                    
        
                                </div>
                            </div>
                            <div class="col-lg-6 col-md-6 col-sm-12 col-12">
                                    <div class="product-single__meta">
                                        <h1 class="product-single__title">PRODUCTO ELEGIDO</h1>
                                        <div class="product-nav clearfix">					
                                            <a href="#" class="next" title="Next"><i class="fa fa-angle-right" aria-hidden="true"></i></a>
                                        </div>
                                        <div class="prInfoRow">
                                            <div class="product-stock"> <span class="instock ">In Stock</span> <span class="outstock hide">Unavailable</span> </div>
                                            <div class="product-sku">SKU: <span class="variant-sku">SK-00{{id}}</span></div>
                                            <div class="product-review"><a class="reviewLink" href="#tab2"><i class="font-13 fa fa-star"></i><i class="font-13 fa fa-star"></i><i class="font-13 fa fa-star"></i><i class="font-13 fa fa-star-o"></i><i class="font-13 fa fa-star-o"></i><span class="spr-badge-caption">6 reviews</span></a></div>
                                        </div>
                                        <p class="product-single__price product-single__price-product-template">
                                            
                                            <span class="product-price__price product-price__price-product-template product-price__sale product-price__sale--single">
                                                <span id="ProductPrice-product-template"><span class="money">S/.{{producto.costo}}</span></span>
                                            </span>
                                            
                                        </p>
                                        
                                        </div>
                                    <div class="product-single__description rte">
                                        <ul>
                                            <strong>Descripcion:</strong>  {{producto.descripcion}}
                                        </ul>
                                    </div>
                                    
                                    
                                        
                                        <div class="swatch clearfix swatch-1 option2" data-option-index="1">
                                            <div class="product-form__item">
                                              <label class="header">Tallas: </label>
                                              <table class="table">
                                                <thead>
                                                  <tr>
                                                    <th scope="col">Descripcion</th>
                                                    <th scope="col">Opcion</th>
                                                </thead>
                                                <tbody>
                                                  <tr *ngFor="let detalle of productosByCaract">
                                                    <th >{{detalle.descripcion}}</th>
                                                    <td><button (click)="obtenerDatosByIdProducto(detalle.idProducto)">Ver</button></td>
                                                  </tr>
                                                </tbody>
                                              </table>
                                            </div>
                                        </div>
                                        
                                        <!-- Product Action -->
                                        <div class="product-action clearfix">
                                            <div class="product-form__item--quantity">
                                                
                                                        
                                                        <input type="number" id="Quantity" name="quantity" value="1" min="1" class="product-form__input qty" [(ngModel)]="cantidad">
                                                        
                                                    
                                            </div>                                
                                            <div class="product-form__item--submit">
                                                <button type="button" name="add" class="btn product-form__cart-submit" (click)="AniadirProducto(id,producto.descripcion,producto.costo,cantidad)" data-bs-toggle="modal" data-bs-target="#exampleModal">
                                                    <span>Añadir al carrito</span>
                                                </button>
                                            </div>
                                            
                                                <div class="shopify-payment-button" data-shopify="payment-button">
                                                <button type="button" class="shopify-payment-button__button shopify-payment-button__button--unbranded" >Comprar ahora</button>
                                            </div>

                                            
                                            
                                        </div>
                                        <!-- End Product Action -->
                                    
                                    
                                        
                                    
                                </div>
                        </div>
                    </div>
                    <!--End-product-single-->
                    </div>
                <!--#ProductSection-product-template-->
            </div>
            <!--MainContent-->
        </div>
    	<!--End Body Content-->
    
    
    
   

    </div>
</body>
<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Armado de carrito</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            Producto añadido
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          
        </div>
      </div>
    </div>
  </div>
<app-footer></app-footer>
