<!--Body Content-->
<div id="page-content">
    <!--Page Title-->
    <div class="page section-header text-center">
        <div class="page-title">
            <div class="wrapper"><h1 class="page-width">Crear una cuenta</h1></div>
          </div>
    </div>
    <!--End Page Title-->
    
    <div class="container">
        <div class="row">
            <div class="col-12 col-sm-12 col-md-6 col-lg-6 offset-md-3">
                <div class="mb-4">
                   	
                      <div class="row">
                          <div class="col-12 col-sm-12 col-md-12 col-lg-12">
                            <div class="form-group">
                                <label for="FirstName">Nombres</label>
                                <input type="text" [(ngModel)]="nombre">
                                
                            </div>
                           </div>
                           <div class="col-12 col-sm-12 col-md-12 col-lg-12">
                            <div class="form-group">
                                <label for="LastName">Apellidos</label>
                                <input type="text" [(ngModel)]="apellido">
                                
                            </div>
                           </div>
                        <div class="col-12 col-sm-12 col-md-12 col-lg-12">
                            <div class="form-group">
                                <label for="CustomerEmail">idParte</label>
                                <input type="number" [(ngModel)]="idParte" >
                                
                            </div>
                        </div>
                        <div class="col-12 col-sm-12 col-md-12 col-lg-12">
                            <div class="row">
                                <div class="col-6">
                                <div class="form-group">
                                    <label for="CustomerPassword">Fecha</label>
                                    <input type="date" value="" [(ngModel)]="fechaNacimiento">
                                                            	
                                </div>
                            </div>
                            
                            <div class="col-6">
                                <div class="form-group">
                                    <label for="CustomerPassword">Sexo</label>
                                    <select [(ngModel)]="genero">
                                        <option value="Femenino">
                                            Femenino
                                        </option>
                                        <option value="Masculino">
                                            Masculino
                                        </option>
                                    </select>
                                                          	
                                </div>
                            </div>
                            </div>
                            
                        </div>
                      </div>
                      <div class="row">
                        <div class="text-center col-12 col-sm-12 col-md-12 col-lg-12">
                            <button class="btn" (click)="RegistrarParte()">Crear cuenta</button>
                        </div>
                     </div>
                 
                </div>
               </div>
        </div>
    </div>
    
</div>
<!--End Body Content-->
